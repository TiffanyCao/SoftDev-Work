<!DOCTYPE html>

<html>
  <head>
    <meta charset = "utf-8"/>
    <title>  </title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  </head>
  <body style = "background-color: pink;">
    <center>
      <font face = "Didot">
        <br>
        <h1> ANIME CENTER </h1><br>
        <form action = "/" method = "POST">
          <button type = "submit" name = "search" class = "btn btn-info">Search</button><br><br>
        </form>
        {% if tags == True %}
          <form action = "/results" method = "GET">
              <!-- <input type = "text" value = "first,second,third" data-role = "tagsinput" placeholder="Add tags"></input><br><br> -->
              <input type = "checkbox" name = "ova"> OVA <br>
              <input type = "checkbox" name = "movie"> Movie <br>
              <input type = "checkbox" name = "special"> Special <br><br>
              <button type = "submit" class = "btn btn-outline-danger">Submit</button>
          </form>
          <br>
        {% endif %}
        <form action = "/" method = "POST">
          <button type = "submit" name = "list" class = "btn btn-info">Lists</button><br><br>
        </form>
        {% if list == True %}
          <form action = "/results" method = "GET">
              <a href = "/ovalist"> OVAs </a><br>
              <a href = "/movielist"> Movies </a><br>
              <a href = "/speciallist"> Specials </a><br>
          </form>
          <br>
        {% endif %}
        <form action = "/" method = "POST">
          <button type = "submit" name = "find" class = "btn btn-info">Find an anime!</button><br><br>
        </form>
        {% if find == True %}
          <form action = "/results" method = "GET">
              <input type = "text" name = "findstuff" placeholder = "Enter search terms here..."><br><br>
              <button type = "submit" class = "btn btn-outline-danger">Submit</button>
          </form>
          <br>
        {% endif %}
      </font>
    </center>
  </body>
</html>
